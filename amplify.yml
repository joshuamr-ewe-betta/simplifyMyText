version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install and use Node.js 20
        - nvm install 20
        - nvm use 20
        - node -v
        - npm ci
        # Generate amplify_outputs.json for Amplify Gen 2
        # This file is required for the build and is auto-generated by Amplify Hosting
        # If it doesn't exist, Amplify will generate it automatically
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

