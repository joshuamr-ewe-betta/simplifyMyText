version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install and use Node.js 20
        - nvm install 20
        - nvm use 20
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

